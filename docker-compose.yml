version: '3'
services:
  api_test:
    build: ./api-test
    tty: true
    volumes:
      - ./report:/etc/newman/newman
  
  ui_test:
    build: ./ui-test
    volumes:
      - ./ui-test-report:/app/report
    environment:
      - FRONTEND_URL=http://174.138.24.94:3000

  frontend:
    image: somkiat/web:1.1
    build: 
      context: ./web-react
    ports:
      - ${FRONTEND_PORT:-9999}:80
    depends_on:
      backend:
        condition: service_healthy
  
  backend:
    image: somkiat/api:1.0
    build: 
      context: ./back-springboot2
    ports:
      - ${BACKEND_PORT:-8080}:8080
    environment:
      - MY_PASSWORD=xyz
    healthcheck:
      test: "curl --fail --silent localhost:8080/actuator/health | grep UP || exit 1"
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s

  sonarscanner:
    image: sonarsource/sonar-scanner-cli
    environment:
      - SONAR_HOST_URL=http://188.166.216.162:9000
      - SONAR_LOGIN=admin
      - SONAR_PASSWORD=xitgmLwmp
      - SONAR_PROJECT_BASE_DIR=/app
    volumes:
      - ./back-springboot2:/app
    
  
